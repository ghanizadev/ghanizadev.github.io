<main hx-on="htmx:load: run()">
    <h1>Random buzz</h1>
    <select id="select">
        <option value="none" selected disabled>Select...</option>
        <option value="claps">Clap</option>
        <option value="birds">Me and the birds (Sisyphus)</option>
        <option value="scream">Scream</option>
    </select>
    <br />
    <p><strong>Level</strong></p>
    <span id="level-percentage">20.0%</span>
    <div id="level" class="knob" style="transform: rotate(-90deg)" data-value="200">
        <div class="point"></div>
    </div>
    <p><strong>Volume</strong></p>
    <span id="volume-percentage">80.0%</span>
    <div id="volume" class="knob volume" style="transform: rotate(90deg)" data-value="800">
        <div class="point"></div>
    </div>
    <audio autoplay="false" id="audio"></audio>
</main>
