<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/simon-says/styles.css" />
    <title>ghanizadev</title>
  </head>
  <body>
    <h1>Simon Says</h1>
    <h2 id="current-score">Atual: 0</h2>
    <h2 id="current-record">Recorde: 0</h2>
    <div class="wrapper">
      <div class="container">
        <button type="button" class="red" data-color="red"></button>
        <button type="button" class="yellow" data-color="yellow"></button>
        <button type="button" class="green" data-color="green"></button>
        <button type="button" class="blue" data-color="blue"></button>
        <div class="action">
          <button id="start-btn">Comecar</button>
          <button id="restart-btn">Reiniciar</button>
        </div>
      </div>
    </div>
    <script src="/simon-says/index.js"></script>
  </body>
</html>
